# prefixキーをC-aに変更する
set -g prefix C-g
# C-bのキーバインドを解除する
unbind C-b

bind-key C-g copy-mode
set-option -g default-terminal xterm-256color
set -g terminal-overrides ",xterm*:transparent:true"

# status barの設定
# set-option -g status-bg default
# set-option -g status-style default
set -g status-right ''
set -g status-style 'bg=colour022,fg=colour064'
set -g window-status-current-style 'bg=colour022,fg=colour010'

set-option -g focus-events on
set-option -sg escape-time 5
set-window-option -g mode-keys vi
set-window-option -g mouse on
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# set -g window-style 'bg=colour23'
set -g window-active-style 'bg=colour237'

# set -g pane-border-bg colour234
# set -g pane-border-fg colour67
# set -g pane-active-border-bg colour250
# set -g pane-active-border-fg colour51
set -g pane-active-border-style 'fg=colour022,bg=colour010,bold'

bind c new-window -c "#{pane_current_path}"
bind % split-window -hc "#{pane_current_path}"
bind '"' split-window -vc "#{pane_current_path}"

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#===================================
# tpm - Tmux Plugin Manager
#===================================

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'andrewjstryker/tmux-airline'

# Initialize TMUX plugin manager
# (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

#===================================
# Auto start tmux and restore
#===================================

# auto start terminal
set -g @continuum-boot 'on'
# set -g @continuum-boot-options 'iterm'
set -g @continuum-boot-options 'alacritty'

# auto restore tmux
set -g @continuum-restore 'on'

