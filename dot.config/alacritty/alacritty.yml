gmport:
  # - ~/.config/alacritty/color/terminal.yml
  # - ~/.config/alacritty/color/solarized.yml
  # - ~/.config/alacritty/color/tomorrow_night.yml
  # - ~/.config/alacritty/color/tomorrow_night_bright.yml
  # - ~/.config/alacritty/color/ayu_dark.yml
  # - ~/.config/alacritty/color/molokai.yml
  # - ~/.config/alacritty/color/nightfly.yml
  # - ~/.config/alacritty/color/tango.yml
  - ~/.config/alacritty/color/wombat.yml
selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
mouse_bindings:
  - { mouse: Left, mods: shift, action: Copy }
  - { mouse: Right, mods: shift, action: Paste }
  # - { mouse: Right, action: PasteSelection }
  # - { mouse: Middle, mode: ~Vi, action: PasteSelection  }
key_bindings:
  - { key: F,        mods: Control|Command, action: ToggleFullscreen }
shell:
  program: /bin/zsh
  args:
    - --login
    # - --command
    # - "tmux attach || tmux"
# フォント
font:
  size: 13  # フォントサイズ
  normal:
    # family: 'HackGenNerd'
    # family: 'Hack Nerd Font Mono'
    # family: 'Source Code Pro'
    # style: Regular
    family: 'JetBrainsMono Nerd Font Mono'  # または他の選択したフォント
    style: Regular
  bold:
    # family: 'HackGenNerd'
    # family: 'Hack Nerd Font Mono'
    # family: 'Source Code Pro'
    family: 'JetBrainsMono Nerd Font Mono'  # または他の選択したフォント
    style: Bold
  italic:
    # family: 'Hack Nerd Font Mono'
    # family: 'Source Code Pro'
    family: 'JetBrainsMono Nerd Font Mono'  # または他の選択したフォント
    style: Italic
  bold_italic:
    # family: 'Hack Nerd Font Mono'
    # family: 'Source Code Pro'
    family: 'JetBrainsMono Nerd Font Mono'  # または他の選択したフォント
    style: Bold Italic
window:
  decorations: full         # ボーダーとタイトルバーを表示する
  # startup_mode: Fullscreen  # フルスクリーンで起動する
opacity: 0.80
window.opacity: 0.80    # 背景を透過させる

